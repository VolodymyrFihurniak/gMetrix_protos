name: Publication of protos releases

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true
      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
      - name: Install protoc-gen-go
        run: go get github.com/golang/protobuf/protoc-gen-go
      - name: Install protoc-gen-go-grpc
        run: go get google.golang.org/grpc/cmd/protoc-gen-go-grpc
      - name: Generate grpc code
        run: find proto -name "*.proto" | xargs protoc -I $PROTO_DIR --go_out=$GEN_OUT_DIR --go_opt=paths=source_relative --go-grpc_out=$GEN_OUT_DIR --go-grpc_opt=paths=source_relative
        env:
          GEN_OUT_DIR: gen/go
          PROTO_DIR: proto
      - name: Create release
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git tag -a ${{ github.ref }} -m "Release ${{ github.ref }}"
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

    strategy:
      matrix:
        go-version: [ '1.23.x' ]